<!DOCTYPE html>

<html>

	<head>
		<title>fcc-stocks-app</title>

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<h1>fcc-stocks-app <small>(data from Yahoo Finance)</small></h1>
		</div>

    <div class="container">
      <svg class="chart-wrapper"></svg>
    </div>

		<div class="container">
			<p>
        Stocks watched:
        <ul id="stock-list">
          <li style="list-style-type: none;">Loading...</li>
        </ul>
        <form id="add-stock">
          <label>
            Stock symbol
            <input type="text" name="symbol" placeholder="e.g. GOOG">
          </label>
          <input type="submit" value="Add">
        </form>
      </p>
		</div>

		<script type="text/javascript" src="common/ajax-functions.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="controllers/stocks-controller.client.js"></script>
	</body>

</html>
